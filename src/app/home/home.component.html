


<div class="container mt-2">
  <div class="row ">
    <div class="col-sm-8 offset-sm-1">
       <div class=" mb-4 wrapper form-wrapper">
      <form (submit)="onChart(myForm)" #myForm="ngForm">
          <div class="row pt-5 px-5">
            <div class="col-md-4 form-group">
              <label for="fname">Box 1</label>
              <input id="fname" (blur)="OnBoxI(myBoxI)"  min="0" max="99"  ngModel #myBoxI="ngModel" [value]="boxI" type="text" class="form-control" name="boxI" required>
              <span class="small text-danger" *ngIf="boxI > 99 ">Incorrect Value</span>
            </div>
            <div class="col-md-4  form-group">
              <label for="lname">Box 2</label>
              <input id="lname" (blur)="OnBoxI(myBoxII)"  ngModel #myBoxII="ngModel" [value]="boxII"  type="text" class="form-control" name="boxII" >
              <span class="small text-danger" *ngIf="boxII > 99 ">Incorrect Value</span>
            </div>
            <div class="col-md-4  form-group pt-2">
              <button class="btn btn-primary btn-sm btn-block mt-4" [disabled]=" boxII > 99 || boxI > 99 " type="submit" >Create Chart</button>
            </div>
          </div>

           
        </form>
</div>



</div>
</div>
<div class="row">
  <div class="col-sm-8 offset-sm-1 ">
    <div class="card flex justify-content-center  pie ">
      <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
    </div>
  </div>
 
  
</div>
</div>
